steps:
  - label: ":rocket: Example Matrix"
    command: |
      echo "Launch the \$USR_ARCH rocket" | tee .buildkite/annotation.md
      cat .buildkite/annotation.md | buildkite-agent annotate --style "success"
    key: matrix
    agents:
      driver: 580
    matrix:
      setup:
        arch:
          - amd64
          - arm64
    env:
      USR_ARCH: "{{ matrix.arch }}"

  - label: ":rocket: Build"
    command: |
      ./generate-build.sh 1 | tee /dev/stderr | buildkite-agent pipeline upload
      ./generate-build.sh 2 | tee /dev/stderr | buildkite-agent pipeline upload
    key: build

  - label: ":white_check_mark: Test"
    command: |
      sleep 2s
      echo "Done!"
    depends_on: build
